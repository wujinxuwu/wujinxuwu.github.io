<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="utf-8" />
    <title>D3 Basics</title>
  </head>
  <body>
    <svg id="circleFam">
       
    </svg>
    <script>
        var data2010 = [
            {country:"usa",
            value:10},

            {country:"china",
            value:20},

            {country:"mex",
            value:25}
        ];
        var data2015 = [
            {country:"usa",
            value:15},

            {country:"china",
            value:25},
        ];

        function drawCircle(dataArray){
            var circles = d3.select("#circleFam").selectAll("circle")
                .data(dataArray, function(currentDatapoint){
                    console.log(currentDatapoint.country)
                    return currentDatapoint.country;
                })
                .attr("cx",function(d){
                    return d.value*10
                })
                .attr("r", function(d){
                    return d.value
                })
            circles.enter().append("circle")
                .attr("class","circleFam")
                .attr("cx",function(d){
                    return d.value*10
                })
                .attr("cy",100)
                .attr("r", function(d){
                    return d.value
                });
            circles.exit().remove()

        }
    </script>
  </body>
</html>
