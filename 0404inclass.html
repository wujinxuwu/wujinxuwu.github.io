<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

      body {
        margin: 0;
      }

    </style>
  </head>
  <body>

    <svg id="barchart">
      <g id="shapes"></g>
      <g id="x"></g>
      <g id="y"></g>
    </svg>
    <svg>
        <defs>
          <linearGradient id="colorGradient">
            <stop offset="0%" stop-color="green" />
            <stop offset="100%" stop-color="red" />
          </linearGradient>
        </defs>
        <g id="shapes"></g>
        <g id="x"></g>
        <g id="y"></g>
        <g id="scale">
          <rect id="scaleRect" fill="url(#colorGradient)" />
          <g id="scaleAxis"></g>
        </g>
    </svg>
    <script>

      var url = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
      var frequency = 3 * 1000; // three seconds
      var dataMax = 5;
      var data = [];
      var width = window.innerWidth;
      var maximum = 5
      var height = window.innerHeight;
      var margin = {
        top: 20,
        right: 20,
        bottom: 50,
        left: 50
      };
      var chartWidth = width - margin.left - margin.right;
      var chartHeight = height - margin.top - margin.bottom;

      var svg = d3.select("#barchart")
        .attr("width", width)
        .attr("height", height);

      var domainValues = d3.range(1, dataMax + 1);

      var x = d3.scaleBand()
        .domain(domainValues.reverse())
        .range([margin.left, margin.left + chartWidth])
        .paddingInner(0.1)
        .paddingOuter(0.2);

      var barWidth = x.bandwidth();
      var myInterval = setInterval(fetchData, frequency);
      if (data.length === dataMax) clearInterval(myInterval);
      var scaleWidth = 300;
      var scaleHeight = 20;
        var scaleX = margin.left + chartWidth / 2 - (scaleWidth / 2);
        var scaleY = margin.top + chartHeight + 40;

        var scale = svg.select("#scale")
         .attr("transform", "translate(" + scaleX + ", " + scaleY + ")");

        scale.select("#scaleRect")
            .attr("width", scaleWidth)
            .attr("height", scaleHeight);

        var margin = {
            top: 20,
            right: 20,
            bottom: 100,
            left: 40
                };    
       var barColor = d3.scaleLinear()
         .domain([0, maximum])
         .range(["red", "green"]);

      bars.merge(enter)
        .transition().duration(frequency / 2)
        .attr("fill", function(d) {
            return barColor(d.users);
        })
        .attr("height", function(d) {
            return barHeight(d.users);
        })
        .attr("y", function(d) {
            return y(d.users);
        })
        .attr("x", function(d, i) {
            return x(i + 1);
        });

        function rainbowColors(t) {
            return d3.hsl(t * 360, 1, 0.5) + "";
        }

        var barColor = d3.scaleSequential(rainbowColors)
            .domain([0, maximum]);
            var stops = d3.range(0, 1.25, 0.25);

    svg.select("#colorGradient").selectAll("stop")
        .data(stops).enter()
        .append("stop")
        .attr("offset", function(d) {
            return d * 100 + "%";
            })
        .attr("stop-color", function(d) {
             return barColor(d * maximum);
            });

    var scaleX = d3.scaleLinear()
                .domain([0, maximum])
                .range([0, scaleWidth]);

    var scaleAxis = d3.axisBottom(scaleX);

    scale.select("#scaleAxis")
        .attr("transform", "translate(0, " + scaleHeight + ")")
        .transition().duration(frequency / 2)
        .call(scaleAxis);

      function fetchData() {

        d3.json(url)
          .then(function(users) {

            data.unshift({
              users: users,
              timestamp: new Date()
            });

            if (data.length > dataMax) data.pop();

            var maxUsers = d3.max(data, function(d) {
              return d.users;
            });

            var barHeight = d3.scaleLinear()
              .domain([0, maxUsers])
              .range([0, chartHeight]);

            var y = d3.scaleLinear()
              .domain([0, maxUsers])
              .range([margin.top + chartHeight, margin.top]);

            var yAxis = d3.axisLeft(y);
            svg.select("#y")
              .attr("transform", "translate(" + margin.left + ", 0)")
              .transition().duration(frequency / 2)
              .call(yAxis);

            var xAxis = d3.axisBottom(x);
            svg.select("#x")
              .attr("transform", "translate(0, " + (chartHeight + margin.top) + ")")
              .transition().duration(frequency / 2)
              .call(xAxis);

            function zeroState(selection) {
              selection
                .attr("height", 0)
                .attr("y", y(0));
            }

            function barPosition(selection) {
              selection
                .attr("height", function(d) {
                  return barHeight(d.users);
                })
                .attr("y", function(d) {
                  return y(d.users);
                });
            }

            // Data Binding
            var bars = svg.select("#shapes").selectAll(".bar")
              .data(data, function(d) {
                return d.timestamp;
              });

            // Entering Bars
            bars.enter().append("rect")
              .attr("class", "bar")
              .attr("width", barWidth)
              .attr("x", function(d, i) {
                return x(i + 1);
              })
              .call(zeroState)
              .transition().duration(frequency / 2)
                .call(barPosition);

            // Updating Bars
            bars
              .transition().duration(frequency / 2)
              .attr("x", function(d, i) {
                return x(i + 1);
              })
              .call(barPosition);

            // Exiting Bars
            bars.exit()
              .transition().duration(frequency / 2)
              .call(zeroState)
              .remove();

          });

      }

      fetchData();
      setInterval(fetchData, frequency);


    </script>
  </body>
</html>
