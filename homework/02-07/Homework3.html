<!DOCTYPE html>
    <html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <meta charset="utf-8" />
        <title>Homework3</title>
    </head>
    <body>
        <h1>
            Homework3
        </h1>

        <h4>
            Click on the button to show time and date!
        </h4>
        <label id = "date">
            Date here
        </label>

        <button onclick="changeDate()">
            Click here!
        </button>


        <script>
            function changeDate(){
                document.getElementById("date").innerHTML = Date()
            }
        </script>
    </body>
</html>
